<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputItems">
        <div id="Credit">
            <input class="text-add"  placeholder="Particular" type="text">
            <input class="number-add" placeholder="Amount" type="number">
            <button onclick="addItem(event)" id="add">+</button>
        </div>
        <div id="Debit">
            <button onclick="addItem(event)" id="subtract">-</button>
            <input class="text-subtract" placeholder="Particular" type="text">
            <input class="number-subtract" placeholder="Amount" type="number">
        </div>
        

    </div>
    <div id="expenseList">

    </div>





    <script src="script.js"></script>
</body>
</html>
